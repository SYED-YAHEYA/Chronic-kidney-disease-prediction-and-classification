<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kidney Disease Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #074f87;
      padding: 15px 30px;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
    }

    .nav-link {
      color: #fff;
      font-size: 18px;
      margin-left: 20px;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #ffcc00;
    }

    /* Hero Section */
    .main-banner {
      background-image: url('https://media.istockphoto.com/id/1778946559/video/kidney-with-biology-and-health-care-concept-3d-rendering.jpg?s=640x640&k=20&c=2_orUkdo1smgjFMiR6UvNyhMSFTlhm6c9gx8I2QQaYI=');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .text-content {
      position: relative;
      text-align: center;
      color: #fff;
      z-index: 2;
    }

    .text-content h6 {
      font-size: 24px;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .text-content h4 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #ffcc00;
    }

    .service-btn {
      background-color: #ff5722;
      color: #fff;
      font-size: 18px;
      padding: 12px 30px;
      border-radius: 50px;
      text-transform: uppercase;
      margin: 10px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .service-btn:hover {
      background-color: #ff7849;
    }

    /* Footer Section */
    .footer {
      background-color: #074f87;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    .footer p {
      margin: 0;
    }

    .footer a {
      color: #ffcc00;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Kidney Disease Prediction</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Home_4' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'patient_list' %}">ML Database</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'database' %}">Image Database</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'report' %}">Report</a>
        </li>
       <li class="nav-item">
          <a class="nav-link" href="{% url 'matrix' %}">Matrix Report</a>
        </li> 
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Logout' %}">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Banner Section -->
  <div class="main-banner">
    <div class="overlay"></div>
    <div class="text-content">
      <h6>Predictions of</h6>
      <h4>Kidney Disease and Image Processing</h4>
      <a href="{% url 'Deploy_9' %}" class="service-btn">Prediction Model</a>
      <a href="{% url 'Deploy_10' %}" class="service-btn">Image Processing Model</a>
    </div>
  </div>

  <!-- Footer -->
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
